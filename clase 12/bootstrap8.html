<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/luz-main5.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row text-center">
          <div class="col-4">
            <button type="button" class="btn btn-primary">Enviar</button>
          </div>
          <div class="col-4">
            <button type="button" class="btn btn-success">Enviar</button>
          </div>
          <div class="col-4">
           <button type="button" class="btn btn-danger">Enviar</button>
          </div>
      </div>
    </div>
    <div class="container mt-5">
        <div class="row text-center">
            <div class="col-4">
              <button type="button" class="btn btn-outline-dark">Enviar</button>
            </div>
            <div class="col-4">
              <button type="button" class="btn btn-outline-warning">Enviar</button>
            </div>
            <div class="col-4">
             <button type="button" class="btn btn-outline-info">Enviar</button>
            </div>
        </div>
      </div>
      <div class="container mt-5">
          <div class="row text-center">
              <div class="col-4">
                <button type="button" class="btn btn-secondary btn-sm">Enviar</button>
              </div>
              <div class="col-4">
                <button type="button" class="btn btn-info btn-lg">Enviar</button>
              </div>
          </div>
        </div>
        <div class="container mt-5">
            <div class="row text-center">
                <div class="col-4">
                  <button type="button" class="btn btn-primary btn-block">Enviar</button>
                </div>
                <div class="col-4">
                  <button type="button" class="btn btn-success btn-block">Enviar</button>
                </div>
                <div class="col-4">
                 <button type="button" class="btn btn-danger btn-block">Enviar</button>
                </div>
            </div>
          </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
